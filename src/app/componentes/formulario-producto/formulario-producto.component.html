<div class="col-6 offset-3">
  <h2>{{ titulo }}</h2>
  <form (submit)="guardarProducto()">
    <div class="form-group">
      <label for="nombre" class="form-label fs-5">Nombre:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        class="form-control form-control-lg"
        [(ngModel)]="producto.nombre"
        required
      />
    </div>
    <div class="form-group">
      <label for="precio" class="form-label fs-5">Precio:</label>
      <input
        type="number"
        id="precio"
        name="precio"
        class="form-control form-control-lg"
        [(ngModel)]="producto.precio"
        required
      />
    </div>
    <div class="form-group">
      <label for="precio" class="form-label fs-5">Activo:</label>
      <br>
      <div class="form-check form-check-inline">
        <input
          type="radio"
          id="activosi"
          name="activo"
          class="form-check-input"
          value="1"
          [checked]="producto.activo == 1"
          [(ngModel)]="producto.activo"
        />
        <label class="form-check-label" for="activosi"> SÃ­ </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          type="radio"
          id="activono"
          name="activo"
          class="form-check-input"
          value="0"
          [checked]="producto.activo == 0"
          [(ngModel)]="producto.activo"
        />
        <label class="form-check-label" for="activono"> No </label>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <button type="submit" class="btn btn-primary me-3">
        {{ botonTexto }}
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        [routerLink]="['/productos']"
      >
        Ver Lista
      </button>
    </div>
  </form>
</div>
