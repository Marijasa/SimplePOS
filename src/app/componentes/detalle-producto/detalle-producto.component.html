<div class="col-6 offset-3">
  <h2>Detalles del Producto</h2>
  <div *ngIf="producto">
    <p><strong>Nombre:</strong> {{ producto.nombre }}</p>
    <p><strong>Precio:</strong> {{ producto.precio }}</p>
    <p *ngIf="producto.activo"><strong>Activo:</strong> <span class="badge bg-success">SÃ­</span></p>
    <p *ngIf="!producto.activo"><strong>Activo:</strong> <span class="badge bg-danger">No</span></p>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-warning me-3" (click)="editarProducto()">
      Editar
    </button>
    <button class="btn btn-danger me-3" (click)="eliminarProducto()">
      Eliminar
    </button>
    <button class="btn btn-secondary" [routerLink]="['/productos']">
      Ver Lista
    </button>
  </div>
</div>
